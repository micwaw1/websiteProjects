<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/winter-fashion/logo.png">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Collections</li>
                    <li>Category</li>
                </ul>
            </div>
            <div class="icon">
                <img src="../images/winter-fashion/cart.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="mainContainer">
                <div class="text">
                    <h1>You should always <br> feel preety</h1>
                    <h3>Clothes that are sure to heat up your winter.</h3>
                    <img src="../images/winter-fashion/back-arrow.png" width="50" height="50" id="img1">
                    <img src="../images/winter-fashion/next-arrow.png" width="50" height="50" id="img2">
                </div>
                <div class="mainImage">
                    <img src="../images/winter-fashion/img.png">
                </div>
                <div class="socialMedia">
                    <img src="../images/winter-fashion/facebook.png" width="80" height="85" class="icon">
                    <img src="../images/winter-fashion/instagram.png" width="80" height="85" class="icon">
                    <img src="../images/winter-fashion/twitter.png"width="80" height="85" class="icon">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
